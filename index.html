<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fed-40-domaci/css/style.css">
    <title>Home Exchange</title>
</head>

<body>
    <nav>
        <img src="../fed-40-domaci/slike/location.png">
        <p> New York</p>
        <ul>
            <li> <a href="#"> Rent </a></li>
            <li> <a href="#"> Buy</a></li>
            <li> <a href="#"> Sell</a></li>
            <li> <a href="#"> Messages</a></li>
        </ul>
    </nav>
    <main>

        <section class="intro-container">
            <div class="headline">
                <h1> Welcome to HomeExchange</h1>
                <p>Your fastest way to find or sell home online.</p>
            </div>
        </section>

        <section class="filters-container">
            <span>$ 1,200 - $1,400 </span>
            <span> 1 + Bedroom </span>
            <span>Garage</span>
        </section>

        <section class="pictures-container">

            <img src="../fed-40-domaci/slike/1.jpg">
            <img src="../fed-40-domaci/slike/2.jpg">
            <img src="../fed-40-domaci/slike/3.jpg">
            <img src="../fed-40-domaci/slike/4.jpg">
            <img src="../fed-40-domaci/slike/5.jpg">
            <img src="../fed-40-domaci/slike/6.jpg">

        </section class="pricing-container">

        <h1> Pricing</h1>
        <p> Our services prices in New York</p>

        <table border="1px">
            <thead>
                
                <colgroup span="2"></colgroup>
                <colgroup span="2"></colgroup>
                <tr>
                   <th> </th>
                    <th colspan="3"> Price</th>
                </tr>
                <tr>
                    <th></th>
                    <th colspan="2">Rent</th>
                    <th>Buy</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3"> Location </td>
                    <th>Downtown</th>
                    <td> $3 </td>
                    <td> $3 </td>
                </tr>
                <tr>
                    <th>Center</th>
                    <td> $3 </td>
                    <td> $3 </td>
                </tr>
                <tr>
                    <th> Manhattan</th>
                    <td> $3 </td>
                    <td> $3 </td>
                </tr>
            </tbody>
        </table>

        </section>

        <section class="contact-container">

            <h2> Contact us </h2>
            <div class="form-container">
                <form action="#" method="post">
                    <div class="inputs">
                        <select name="Gender">
                            <option value="Mrs.">Mrs</option>
                            <option value="Miss">Miss</option>
                            <option value="Mr.">Mr.</option>
                        </select>
                        <input type="text" name="name" id="name" placeholder="Your name" class="name-and-email">

                        <input type="email" name="email" id="email" placeholder="Your e-mail" class="name-and-email">
                        <br>

                    </div>
                    <textarea id="msg" name="message" rows="5" cols="50" placeholder="Your message"
                        class="form-message-input"></textarea>
                </form>
            </div>
            <div class="location-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.184133389617!2d-73.98773128496414!3d40.75797467932692!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855c6480299%3A0x55194ec5a1ae072e!2z0KLQsNGY0LzRgSDRgdC60LLQtdGA!5e0!3m2!1ssr!2srs!4v1663946954768!5m2!1ssr!2srs"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </section>

    </main>
</body>

</html>
